    <!-- Quill Rich Text Editor Styles -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF;
        color: hsl(220, 15%, 15%);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Sora', sans-serif;
      }
      .bg-primary {
        background-color: #FFD54F;
      }
      .text-primary {
        color: #FFD54F;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }

      /* Quill Global Overrides */
      .ql-container.ql-snow {
        border: none !important;
        font-family: 'Inter', sans-serif !important;
      }
      .ql-toolbar.ql-snow {
        border: none !important;
        border-bottom: 1px solid #f1f5f9 !important;
        background: #fcfcfc;
        border-radius: 2.5rem 2.5rem 0 0;
        padding: 10px 24px !important;
      }
      
      /* --- HOOK EDITOR --- */
      .hook-editor .ql-container {
        height: auto !important;
        min-height: 150px !important;
      }
      .hook-editor .ql-editor {
        min-height: 150px !important;
        overflow-y: auto !important;
        padding: 24px 28px !important;
        line-height: 1.6 !important;
      }
      
      /* --- ARTICLE EDITOR (Modal) --- */
      .article-editor .ql-container {
        height: 400px !important;
      }
      .article-editor .ql-editor {
        min-height: 400px !important;
        padding: 30px !important;
      }

      /* Custom Font Styles for Quill */
      .ql-font-serif { font-family: 'Playfair Display', serif !important; }
      .ql-font-monospace { font-family: 'Roboto Mono', monospace !important; }
      
      /* Labels pour les s√©lecteurs Quill */
      .ql-snow .ql-picker.ql-size .ql-picker-label::before,
      .ql-snow .ql-picker.ql-size .ql-picker-item::before { content: 'Normal'; }
      .ql-snow .ql-picker.ql-size .ql-picker-label[data-value=small]::before,
      .ql-snow .ql-picker.ql-size .ql-picker-item[data-value=small]::before { content: 'Petit'; }
      .ql-snow .ql-picker.ql-size .ql-picker-label[data-value=large]::before,
      .ql-snow .ql-picker.ql-size .ql-picker-item[data-value=large]::before { content: 'Grand'; }
      .ql-snow .ql-picker.ql-size .ql-picker-label[data-value=huge]::before,
      .ql-snow .ql-picker.ql-size .ql-picker-item[data-value=huge]::before { content: 'Titre'; }
      
      .ql-snow .ql-picker.ql-font .ql-picker-label::before,
      .ql-snow .ql-picker.ql-font .ql-picker-item::before { content: 'Sans Serif'; }
      .ql-snow .ql-picker.ql-font .ql-picker-label[data-value=serif]::before,
      .ql-snow .ql-picker.ql-font .ql-picker-item[data-value=serif]::before { content: 'Serif'; }
      .ql-snow .ql-picker.ql-font .ql-picker-label[data-value=monospace]::before,
      .ql-snow .ql-picker.ql-font .ql-picker-item[data-value=monospace]::before { content: 'Code'; }
